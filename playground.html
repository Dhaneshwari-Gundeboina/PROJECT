<style>
    .wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;

}

* {
  box-sizing: border-box;
}

.wrapper {
  border: 2px solid #f76707;
  border-radius: 5px;
  background-color: #fff4e6;
}

.wrapper > div {
  border: 2px solid #ffa94d;
  border-radius: 5px;
  background-color: #ffd8a8;
  padding: 1em;
  color: #d9480f;
}
img{
  width:30rem;
}
</style>
